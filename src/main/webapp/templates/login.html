<html   lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>PolytechNet</title>

        <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="assets/css/login.css" rel="stylesheet"/>

        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"/>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"/>
        <![endif]-->
    </head>

    <body>
        <div class="container">
            <form th:action="@{login}" method="POST" role="form" class="form-signin">
                <h2 class="form-heading">Sign in</h2>

                <div class="form-group">
                    <span th:text="${error}" class="login-error"></span>

                    <input name="username" type="text" class="form-control" placeholder="Username"
                           autofocus="true"/>
                    <input name="password" type="password" class="form-control" placeholder="Password"/>

                    <button class="btn" type="submit">sign in</button>
                    <h4 class="text-center"><a href="/register">Not already registered? <br /> Create an account</a></h4>
                </div>

            </form>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"/>
    </body>
</html>
